<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logoRCCorto.png">
    <link rel="shortcut icon" href="./imagenes/logoRCsolo.ico">
    <title>Contacto</title>
</head>

<body>
    <!-- GrillaContacto -->
    <div class="grillaContacto">
        <!-- Menu -->
        <nav class="nav">
            <a href="./index.html"><img src="./img/logoRC.jpeg" alt="logo Roberto Carrera" class="logo"></a>
            <ul class="menu">
                <li><a href=" ./index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./propiedades.html">Propiedades</a></li>
                <li><a href="./testimonios.html">Testimonios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Titulo -->
        <section class="titulo">
            <h1>Contacto</h1>
        </section>
        <!-- Contenido principal -->
        <section class="seccionContacto">
            <form action="#" method="get">

                <label for="nombre">Nombre y apellido<input type="text" placeholder="Nombre completo" name="nombre"
                        class="inputTexto"></label>
                <br><br>
                <label for="telefono">Teléfono (Cod.Area + Teléfono)</label><input type="text" name="telefono"
                    placeholder="01149999999" class="inputTexto">
                <br><br>
                <label for="email">Email</label><input type="email" placeholder="juan.perez@gmail.com" name="email"
                    class="inputTexto">
                <br><br>
                <label for="consulta">Ingrese su consulta:</label><br>
                <textarea name="consulta" id="" cols="20" rows="10" class="inputTexto"></textarea>
                <br><br>
                <label>¿Desea recibir información?<input type="checkbox" name="recibirInformacion"
                        class="inputTexto"></label>
                <br><br>
                <input type="reset" class="boton">
                <input type="submit" class="boton">

            </form>
        </section>
        <!-- Pie de pagina -->
        <footer class="footer">
            <a href="https://www.facebook.com/" target="_blank"><i class=" fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class=" fab fa-instagram"></i></a>
            <a href="https://api.whatsapp.com/send"><i class="fab fa-whatsapp" target="_blank"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </footer>
    </div>
</body>

</html>
