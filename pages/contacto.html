<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="propiedades, departamentos, ph, galpones alquiler, tasaciones, oficinas ">
    <meta name="description"
        content="Encontramos tu Casa, Departamento, PH, Barrio Cerrado, Country, Oficina, Galpon en Venta o Alquiler.">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./img/logoRCCorto.png">
    <link rel="shortcut icon" href="../img/logoRCsolo.ico">
    <title>Roberto Carrera - Contacto</title>
</head>

<body>
    <!-- GrillaContacto -->
    <div class="grillaContacto">
        <!-- Menu -->
        <nav class="nav">
            <a href="../index.html"><img src="../img/logoRC.jpeg" alt="logo Roberto Carrera" class="logo"></a>
            <ul class="menu">
                <li><a href=" ../index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./propiedades.html">Propiedades</a></li>
                <li><a href="./testimonios.html">Testimonios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Titulo -->
        <section class="titulo">
            <h1>Contacto</h1>
        </section>
        <!-- Contenido principal -->

        <form action="#" method="get" class="seccionContacto">
            <div class="camposContacto">
                <label for="nombre">Nombre y apellido</label><input type="text" placeholder="Nombre completo"
                    name="nombre" class="inputTexto">

                <label for="telefono">Teléfono (Area + Teléfono)</label><input type="text" name="telefono"
                    placeholder="01149999999" class="inputTexto">

                <label for="email">Email</label><input type="email" placeholder="juan.perez@gmail.com" name="email"
                    class="inputTexto">

                <label for="consulta">Ingrese su consulta:</label>
                <textarea name="consulta" id="" cols="20" rows="10" class="inputTexto"></textarea>

                <label>¿Desea recibir información?<input type="checkbox" name="recibirInformacion"
                        class="inputTexto"></label>
            </div>
            <div class="botonesContacto">
                <input type="reset" class="boton">
                <input type="submit" class="boton">
            </div>
        </form>

        <!-- Pie de pagina -->
        <footer class="footer">
            <a href="https://www.facebook.com/" target="_blank"><i class=" fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class=" fab fa-instagram"></i></a>
            <a href="https://api.whatsapp.com/send"><i class="fab fa-whatsapp" target="_blank"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </footer>
    </div>
</body>

</html>
